<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="imagens/icon.png">
</head>

<body>
    <header>
        <div class="logo"><img src="imagens/smc.png" alt="Logo SGMC"></div>
    </header>

    <main class="principal">
        <div class="texto_principal">
            <h1>Bem vindo ao SGMC, faça login para ter acesso.</h1>
        </div>
        <div class="caixa_login">
            <p class="login">Login</p>
            <form>
                <div>
                    <input type="text" name="" required="" placeholder="Ex: Usuario123" class="usuario">
                    <label class="textos_login">Usuário</label>
                </div>
                <div>
                    <input type="password" name="" required="" placeholder="********" class="senha">
                    <label class="textos_login">Senha</label>
                </div>
                <a href="#" class="esqueci_senha">Esqueceu a senha ?</a>
                <div class="submit">
                    <a href="#" class="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    Entrar
                    </a>
                </div> 
            </form> 
              
        </div>
    </main>
    
</body>
</html>
